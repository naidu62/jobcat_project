<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ job.title }} - Job Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-6 md:p-10">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-4xl mx-auto">
            <h1 class="text-4xl font-bold text-gray-800 mb-2 text-center">{{ job.title }}</h1>
            <h2 class="text-xl font-medium text-gray-600 mb-4 text-center">{{ job.company }}</h2>
            
            <hr class="my-6 border-gray-300">
            
            <div class="space-y-4 text-gray-700">
                <p class="text-lg"><strong>Description:</strong></p>
                <p class="text-base">{{ job.description }}</p>
                
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mt-4">
                    <p class="text-lg"><strong>Location:</strong> <span class="text-base font-normal">{{ job.location }}</span></p>
                    <p class="text-lg"><strong>Experience Level:</strong> <span class="text-base font-normal">{{ job.experience_level }}</span></p>
                </div>
                
                <p class="text-lg"><strong>Salary:</strong> <span class="text-base font-normal text-indigo-600 font-bold">{{ job.salary }}</span></p>
                <p class="text-sm text-gray-400">Posted on: {{ job.created_at|date:"F d, Y" }}</p>
            </div>
            
            <div class="mt-8 text-center">
                <a href="{% url 'home' %}" class="inline-block px-6 py-2 border border-transparent text-base font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 transition-colors duration-200">
                    Back to Job Listings
                </a>
            </div>
        </div>
    </div>
</body>
</html>
